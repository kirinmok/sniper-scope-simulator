        .scope-container {

            height: 500px;
            display: none;
        }

        .scope-view {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 8px solid #003300;
            box-shadow:

        #video {

            object-fit: cover;
            transform: scaleX(-1);
            /* å¤œè¦–é¡æ¿¾é¡æ•ˆæœ */
            filter: 
                contrast(1.5)

        .night-vision-overlay {
            position: absolute;
            top: 0;

            width: 100%;

            background: radial-gradient(circle, 
                rgba(0, 255, 65, 0.1) 0%,

        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 65, 0.1) 0px,

        @keyframes scanMove {

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #00ff41;
            z-index: 10;
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 60px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .crosshair::after {
            width: 60px;
            height: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

        .scope-marks {

    </style>

<body>
    <div class="container">

            <p>æŒ‰ ESC éµé€€å‡º | éœ€è¦æ”å½±æ©Ÿæ¬Šé™</p>

        <button class="start-button" id="startBtn">ğŸ¯ å•Ÿå‹•å¤œè¦–é¡ ğŸ¯</button>
        
        <div class="scope-container" id="scopeContainer">
            <div class="mode-switch">

                <button id="normalMode">æ¨™æº–</button>
                <button id="nightMode" class="active">å¤œè¦–</button>
                <button id="thermalMode">ç†±æˆåƒ</button>
            </div>
            
            <div class="outer-ring"></div>
            <div class="scope-view">
                <video id="video" autoplay playsinline></video>
                
                <!-- å¤œè¦–é¡ç‰¹æ•ˆå±¤ -->
                <div class="night-vision-overlay"></div>
                <div class="scan-lines"></div>
                <div class="night-vision-noise"></div>
                
                <!-- åå­—ç„æº–å™¨ -->
                <div class="crosshair"></div>
                
                <!-- è·é›¢æ¨™è¨˜ -->
                <div class="range-marks">
                    <div class="range-circle range-circle-1"></div>
                    <div class="range-circle range-circle-2"></div>
                    <div class="range-circle range-circle-3"></div>
                </div>
                
                <!-- åˆ»åº¦æ¨™è¨˜ -->
                <div class="scope-marks">
                    <div class="mark mark-1"></div>

                </div>
                
                <!-- æµ®æ°´å°å€åŸŸ -->

                </div>
            </div>
            <div class="info">ğŸ” å¤œè¦–ç›®æ¨™å·²é–å®š ğŸ”</div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const scopeContainer = document.getElementById('scopeContainer');
        const video = document.getElementById('video');
        const errorMsg = document.getElementById('errorMsg');
        const normalMode = document.getElementById('normalMode');
        const nightMode = document.getElementById('nightMode');
        const thermalMode = document.getElementById('thermalMode');

        let currentMode = 'night';

        // æ¨¡å¼åˆ‡æ›åŠŸèƒ½
        function switchMode(mode) {
            currentMode = mode;
            
            // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„ active ç‹€æ…‹
            document.querySelectorAll('.mode-switch button').forEach(btn => 
                btn.classList.remove('active'));
            
            // è¨­å®šæ¿¾é¡æ•ˆæœ
            switch(mode) {
                case 'normal':
                    video.style.filter = 'none';
                    normalMode.classList.add('active');
                    document.querySelector('.scope-info div').textContent = 'MODE: STANDARD';
                    break;
                case 'night':
                    video.style.filter = 'contrast(1.5) brightness(1.2) saturate(0.3) hue-rotate(90deg) sepia(0.8)';
                    nightMode.classList.add('active');
                    document.querySelector('.scope-info div').textContent = 'MODE: NIGHT VISION';
                    break;
                case 'thermal':
                    video.style.filter = 'contrast(2) brightness(0.8) saturate(0) hue-rotate(0deg) sepia(1) invert(1)';
                    thermalMode.classList.add('active');
                    document.querySelector('.scope-info div').textContent = 'MODE: THERMAL';
                    break;
            }
        }

        // æ¨¡å¼åˆ‡æ›äº‹ä»¶ç›£è½
        normalMode.addEventListener('click', () => switchMode('normal'));
        nightMode.addEventListener('click', () => switchMode('night'));
        thermalMode.addEventListener('click', () => switchMode('thermal'));

        startBtn.addEventListener('click', async () => {
            try {
                // æª¢æŸ¥ç€è¦½å™¨æ”¯æ´
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('æ­¤ç€è¦½å™¨ä¸æ”¯æ´æ”å½±æ©ŸåŠŸèƒ½');
                }

                // éš±è—é–‹å§‹æŒ‰éˆ•å’ŒéŒ¯èª¤è¨Šæ¯
                startBtn.style.display = 'none';
                errorMsg.style.display = 'none';
                
                // é¡¯ç¤ºè¼‰å…¥è¨Šæ¯
                errorMsg.textContent = 'æ­£åœ¨å•Ÿå‹•å¤œè¦–é¡ç³»çµ±...';
                errorMsg.className = 'error loading';
                errorMsg.style.display = 'block';
                
                // è«‹æ±‚æ”å½±æ©Ÿæ¬Šé™
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: false
                });

                // éš±è—è¼‰å…¥è¨Šæ¯
                errorMsg.style.display = 'none';
                errorMsg.className = 'error';

                // è¨­ç½®å½±ç‰‡æµ
                video.srcObject = stream;
                
                // é¡¯ç¤ºç‹™æ“Šé¡è¦–åœ–
                scopeContainer.style.display = 'block';
                
                // è¨­å®šåˆå§‹æ¨¡å¼
                switchMode(currentMode);
                
                // æ·»åŠ å‹•ç•«æ•ˆæœ
                scopeContainer.style.opacity = '0';
                scopeContainer.style.transform = 'scale(0.8)';
                scopeContainer.style.transition = 'all 0.5s ease';
                
                setTimeout(() => {
                    scopeContainer.style.opacity = '1';
                    scopeContainer.style.transform = 'scale(1)';
                }, 100);

            } catch (error) {
                console.error('ç„¡æ³•è¨ªå•æ”å½±æ©Ÿ:', error);
                startBtn.style.display = 'block';
                errorMsg.style.display = 'block';
                errorMsg.className = 'error';
                
                let errorMessage = '';
                if (error.name === 'NotAllowedError') {
                    errorMessage = `
                        <div class="error-details">
                            <h3>âŒ æ”å½±æ©Ÿæ¬Šé™è¢«æ‹’çµ•</h3>
                            <p><strong>è§£æ±ºæ–¹æ³•ï¼š</strong></p>
                            <ol>
                                <li>é»æ“Šç¶²å€åˆ—å·¦å´çš„ ğŸ”’ æˆ– ğŸ“¹ åœ–ç¤º</li>
                                <li>å°‡æ”å½±æ©Ÿæ¬Šé™è¨­ç‚ºã€Œ<strong>å…è¨±</strong>ã€</li>
                                <li>é‡æ–°æ•´ç†é é¢</li>
                            </ol>
                            <p style="margin-top: 20px;">
                                <button class="reload-btn" onclick="location.reload()">
                                    ğŸ”„ é‡æ–°è¼‰å…¥é é¢
                                </button>
                            </p>
                        </div>
                    `;
                } else if (error.name === 'NotFoundError') {
                    errorMessage = `
                        <div class="error-details">
                            <h3>âŒ æ‰¾ä¸åˆ°æ”å½±æ©Ÿè¨­å‚™</h3>
                            <p>è«‹ç¢ºèªæ‚¨çš„è¨­å‚™æœ‰æ”å½±æ©Ÿä¸¦æ­£å¸¸é€£æ¥</p>
                        </div>
                    `;
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = `
                        <div class="error-details">
                            <h3>âŒ ç€è¦½å™¨ä¸æ”¯æ´</h3>
                            <p>è«‹ä½¿ç”¨ Chromeã€Firefoxã€Edge æˆ– Safari ç€è¦½å™¨</p>
                        </div>
                    `;
                } else if (error.name === 'NotReadableError') {
                    errorMessage = `
                        <div class="error-details">
                            <h3>âŒ æ”å½±æ©Ÿè¢«ä½”ç”¨</h3>
                            <p>è«‹é—œé–‰å…¶ä»–ä½¿ç”¨æ”å½±æ©Ÿçš„æ‡‰ç”¨ç¨‹å¼ï¼ˆå¦‚ Zoomã€Teams ç­‰ï¼‰</p>
                        </div>
                    `;
                } else {
                    errorMessage = `
                        <div class="error-details">
                            <h3>âŒ æ”å½±æ©Ÿè¨ªå•å¤±æ•—</h3>
                            <p>éŒ¯èª¤è©³æƒ…ï¼š${error.message}</p>
                            <p>è«‹æª¢æŸ¥ç€è¦½å™¨è¨­å®šæˆ–å˜—è©¦é‡æ–°æ•´ç†é é¢</p>
                        </div>
                    `;
                }
                
                errorMsg.innerHTML = errorMessage;
            }
        });

        // é é¢é—œé–‰æ™‚åœæ­¢æ”å½±æ©Ÿ
        window.addEventListener('beforeunload', () => {
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
            }
        });

        // ESC éµé€€å‡º
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    video.srcObject = null;
                }
                scopeContainer.style.display = 'none';
                startBtn.style.display = 'block';
                errorMsg.style.display = 'none';
            }
        });

        // é é¢è¼‰å…¥å®Œæˆæ™‚çš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            console.log('å¤œè¦–é¡ç‹™æ“Šæ¨¡æ“¬å™¨å·²è¼‰å…¥');
        });
    </script>
